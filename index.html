<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Random Password Generator</title>
		<link rel="stylesheet" type="text/css" href="generator.css">
		<script src="https://kit.fontawesome.com/adb469b5c1.js" crossorigin="anonymous"></script>
		<link rel="icon" type="image/x-icon" href="img/favicon.png">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h2>Random Password Generator</h2>
			</div>
			<p class="description">This site allows you to generate a random password for you to use anywhere.<br>Simply specify the necessary parameters, hit "Generate Password" and <span>Voil√†</span> !</p>
			<div class="results">
				<span id="result"></span>
				<button id="clipboard" class="btn" alt="copy" onclick="clipboard()">
					<i class="far fa-clipboard"></i>
				</button>
			</div>
			<div class="settings">
					<div class="setting">
						<label for="length">Password Length</label>&nbsp; &nbsp;
						<input type="number" id="length" onClick="this.select();" max="20" min="4" value="10">
						<!-- onClick="this.select();" ensures that the text in the number input field 
							is selected even when the user clicks on it just once.-->
					</div>
					<div class="setting">
						<label for="upper">Include UpperCase</label>&nbsp; &nbsp;
						<input type="checkbox" id="upper" class="checkmark">
					</div>
					<div class="setting">
						<label for="lower">Include LowerCase</label>&nbsp; &nbsp;
						<input type="checkbox" id="lower" class="checkmark">
					</div>
					<div class="setting">
						<label for="numbers">Include Numbers</label>&nbsp; &nbsp; &nbsp;
						<input type="checkbox" id="numbers" class="checkmark">
					</div>
					<div class="setting">
						<label for="symbols">Include Symbols</label>&nbsp; &nbsp; &nbsp;
						<input type="checkbox" id="symbols" class="checkmark">
					</div>
			</div>
			<button id="generate">Generate Password</button>
		</div>
		<script type="text/javascript" src="generator.js"></script>
	</body>
</html>
